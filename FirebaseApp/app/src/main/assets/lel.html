<style>
    html {
        width: 100%;
        height: 100%;
    }

</style>

<script>
    var COLOR_RATE = 1/3000;
    
    // update function
    var t = 0;
    var lastTime = +new Date();
    
    function update() {
        var curTime = +new Date();
        var timeElapsed = curTime - lastTime;
        t += timeElapsed * COLOR_RATE;

        var hue = 180 + 30 * Math.sin(t);
        var text = "hsl(" + Math.round(hue) + ",100%,60%)";
        document.body.style.backgroundColor = text;

        lastTime = curTime;
        requestAnimationFrame(update);
    }

    window.onload = update;

</script>
